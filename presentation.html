# Basics types

    .JavaScript
    var a = "a string";     // strings
    
    typeof a // "string"

    
    a = 1;                  // numbers
    
    typeof a // "number"

    
    a = function(){         // functions
      return 1;
    };
    
    typeof a // "function"

    a() // 1;


---

# Combined types
    .JavaScript
    a = [1, "a string"];    // arrays
    
    a[0] // 1

    typeof a // "object"

    a = {                   // object literal
      b: "Another string",
      c: 1
    };

    typeof a // "object"

    a.b // "Another string"
    a["c"] // 1
