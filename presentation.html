# Basics types

    .JavaScript
    var a = "a string";     // strings
    
    typeof a // "string"

    
    var b = 1;                  // numbers
    
    typeof b // "number"


    var c = true; 

    typeof c // boolean


    var d = function(){         // functions
      return 1;
    };
    
    typeof d // "function"

---

# Combined types
    .JavaScript
    a = [1, "a string"];    // arrays
    
    a[0] // 1

    typeof a // "object"

    a = {                   // object literal (map/dictionary)
      b: "Another string",
      c: 1
    };

    typeof a // "object"

    a.b // "Another string"
    a["c"] // 1
