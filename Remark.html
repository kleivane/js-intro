  ## Number
]
.right-column[

JavaScript numbers are *"double-precision 64-bit format IEEE 754 values"*.  

    .javascript
    0.1 + 0.2 == 0.30000000000000004

Normal numeric operations are supported, as well as special mathematics through the object `Math`.

For parsing numbers from strings `parseInt` and `parseFloat` can be used.

    .javascript
    typeof 1 // "number" 


Special values:

- `NaN` results from `parseInt("a text")`
- `Infinity`

]
---

.left-column[
  ## Object

]
.right-column[

A collection of key - value pairs

- Dictonary
- Hash
- Hashmap

The key is a string, the value can be any javascript value.

    .javascript
    var object = {};

    object = {
      name: "Tine",
      twitter: {
        username: "@tinekl",
        tweets: 1
      }
    };

    object.name // "Tine"
    object["name"] // "Tine"

    var u = "name";
    object[u] // "Tine" - u is evaluated runtime

    typeof object // "object"
]

.left-column[
  ## Object
  ## Array

]
.right-column[

    .javascript
    var array = [];

    array = ["one", "two"];

    array[0] = "one";

    array.length // 2 

    typeof array // object 

Length is one more than the highest index

    .javascript
    var array = [];
    array[98] // undefined
    array[99] = "one";

    array.length //100

Safe addition:

- `array.push(element)` 
- `array[array.length] = element`

]

      };
    };

    repeatHi() //"HiHi"
  
]

  ## Async
]
.right-column[

 - JavaScript executes in a non-blocking way by using an event queue. 
 - While executing its "run-to-completion" policy guaratees that variables does not change due to concurrency. 
- Don't put blocking code on the queue!
